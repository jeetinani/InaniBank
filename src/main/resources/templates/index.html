<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" th:href="@{/favicon.ico}" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" th:href="@{/logo192.png}" />
    <link rel="manifest" th:href="@{/manifest.json}" />
    <title>React App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Load hashed filenames from asset manifest -->
    <script th:inline="javascript">
        fetch('/asset-manifest.json')
            .then(response => response.json())
            .then(assetManifest => {
                var mainJsPath = assetManifest['files']['main.js'];
                var mainCssPath = assetManifest['files']['main.css'];
                // Load React app files
                var jsScript = document.createElement('script');
                jsScript.src = mainJsPath;
                jsScript.defer = true;
                document.body.appendChild(jsScript);

                var cssLink = document.createElement('link');
                cssLink.href = mainCssPath;
                cssLink.rel = 'stylesheet';
                document.head.appendChild(cssLink);
            })
    </script>
</head>
<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
